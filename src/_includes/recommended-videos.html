{% assign videos = page.recommendedVideos %}
{% if videos.size > 0 %}
<hr />
<h2>Recommended Videos</h2>
<div class="row">
    {% for item in videos %}
    <div class="col-12 col-lg-6 col-xl-4  d-flex">
        <div class="ratio ratio-16x9 m-2">
            <iframe src="{{item.embed}}" title="{{item.title}}" allowfullscreen></iframe>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
